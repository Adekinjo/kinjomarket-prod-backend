
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .product-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card a {
            text-decoration: none;
            color: #333;
        }
        .product-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Daily Newsletter from Kinjomarket</h1>
    <p>Here are the latest updates:</p>

    <!-- Top 3 Trending Products -->
    <h2>Top 3 Trending Products:</h2>
    <div th:each="product : ${trendingProducts}">
        <div class="product-card">
            <!-- Link to Product Details Page -->
            <a th:href="${'http://localhost:5173/trending'}"
               target="_blank">
                <img th:src="${product.images.isEmpty()} ? 'https://via.placeholder.com/150' : ${product.images[0].imageUrl}" alt="Product Image">
                <h3 th:text="${product.name}"></h3>
            </a>
            <p>Price: ₦<span th:text="${product.newPrice}"></span></p>
        </div>
    </div>

    <!-- Top 3 Most Viewed Products -->
    <h2>Top 3 Most Viewed Products:</h2>
    <div th:each="product : ${mostViewedProducts}">
        <div class="product-card">
            <!-- Link to Product Details Page -->
            <a th:href="${'http://localhost:5173/trending'}" target="_blank">
                <img th:src="${product.images.isEmpty()} ? 'https://via.placeholder.com/150' : ${product.images[0].imageUrl}" alt="Product Image">
                <h3 th:text="${product.name}"></h3>
            </a>
            <p>Price: ₦<span th:text="${product.newPrice}"></span></p>
        </div>
    </div>

    <p>Thank you for being a part of our community!</p>
</div>
</body>
</html>
